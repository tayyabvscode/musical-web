      const container = document.getElementById("songs");
      const searchBar = document.getElementById("searchBar");

      // function to display songs
      function displaySongs(list) {
        container.innerHTML = ""; // clear old results
        list.forEach((song) => {
          const card = document.createElement("div");
          card.className = "song-card";

          const video = document.createElement("video");
          video.src = song.filePath || song.src;
          video.poster = song.poster || "";
          video.controls = true;

          const caption = document.createElement("figcaption");
          caption.textContent = song.name || song.title;

          card.appendChild(video);
          card.appendChild(caption);
          container.appendChild(card);
        });
      }

      // initial load
      displaySongs(playlist);

      // search filter
      searchBar.addEventListener("keyup", () => {
        const keyword = searchBar.value.toLowerCase();
        const filtered = playlist.filter((song) =>
          (song.name || song.title).toLowerCase().includes(keyword)
        );
        displaySongs(filtered);
      });
